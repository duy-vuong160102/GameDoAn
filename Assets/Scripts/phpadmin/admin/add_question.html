<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Câu Hỏi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Thêm Câu Hỏi</h2>
    <form action="insert_question.php" method="post">
        <label for="question">Câu hỏi:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>
        
        <label for="answer1">Đáp án 1:</label><br>
        <input type="text" id="answer1" name="answer1" required><br><br>
        
        <label for="answer2">Đáp án 2:</label><br>
        <input type="text" id="answer2" name="answer2" required><br><br>
        
        <label for="answer3">Đáp án 3:</label><br>
        <input type="text" id="answer3" name="answer3" required><br><br>
        
        <label for="answer4">Đáp án 4:</label><br>
        <input type="text" id="answer4" name="answer4" required><br><br>
        
        <label for="correct_answer">Đáp án đúng (1-4):</label><br>
        <input type="number" id="correct_answer" name="correct_answer" min="1" max="4" required><br><br>
        
        <input type="submit" value="Thêm Câu Hỏi">
    </form>
    <a href="list_questions.php"class="btn-back">Danh sách câu hỏi</a>
</body>
</html>
